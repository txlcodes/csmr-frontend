<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Submission Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Journal Logo" height="40" />
        Submission Portal
      </a>
    </div>
  </nav>
  <section class="py-5">
    <div class="container" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div id="registerError" class="alert alert-danger mt-3 d-none" role="alert"></div>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>
  <footer class="bg-primary text-white py-3 text-center">
    <p>&copy; 2025 Journal of Sustainability and Management Research. All Rights Reserved.</p>
  </footer>
  <script src="js/register.js"></script>
</body>
</html>
